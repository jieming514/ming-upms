<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="organization_id" name="organizationId" th:value="${upmsOrganization.organizationId}"  type="hidden">
							<div class="form-group" hidden>
								<label class="col-sm-3 control-label">所属上级ID：</label>
								<div class="col-sm-8">
									<input id="pid" name="pid" class="form-control" th:value="${upmsOrganization.pid}"
										   value="0" type="hidden" readonly="true">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属上级名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="pName" name="pName" class="form-control" type="text"
										   readonly="true" th:value="${upmsOrganization.pName}" placeholder="根目录" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组织名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upmsOrganization.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组织描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${upmsOrganization.description}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="../../../static/js/appjs/system/upmsOrganization/edit.js"
			th:src="@{/js/appjs/system/upmsOrganization/edit.js}">
	</script>
</body>
</html>
