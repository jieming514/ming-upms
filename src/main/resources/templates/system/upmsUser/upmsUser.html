<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	body{height:auto;font-family: "Microsoft YaHei";}
	button{font-family: "SimSun","Helvetica Neue",Helvetica,Arial;}
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-3">
				<div class="ibox">
					<div class="ibox-title">组织机构树</div>
					<div class="ibox-content">
						<div id="organizationTree" class="ztree treeselect"></div>
					</div>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="ibox">
					<div class="ibox-content">
						<form id="userForm" class="form-horizontal m-t">
							<input id="organizationId" name="organizationId" class="form-control" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">帐号：</label>
								<div class="col-sm-2">
									<input id="username" name="username" class="form-control" type="text">
								</div>
								<label class="col-sm-1 control-label">电话：</label>
								<div class="col-sm-2">
									<input id="phone" name="phone" class="form-control" type="text">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="ibox">
					<div class="ibox-content">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button id="serachBtn" class="btn btn-success" onclick="javascript:reLoad()">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
								<button shiro:hasPermission="system:upmsUser:add" type="button" class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="system:upmsUser:batchRemove" type="button" class="btn  btn-danger"
										onclick="batchRemove()">
									<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button>
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="system:upmsUser:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:upmsUser:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="system:upmsUser:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsUser/upmsUser.js"
			th:src="@{/js/appjs/system/upmsUser/upmsUser.js}"></script>
</body>
</html>
