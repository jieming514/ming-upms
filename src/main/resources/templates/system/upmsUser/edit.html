<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" th:value="${upmsUser.userId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">帐号：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="username" name="username" th:value="${upmsUser.username}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="realname" name="realname" th:value="${upmsUser.realname}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">性别：<strong style="color:red">*</strong></label>
								<div class="col-sm-3">
									<select class="form-control" id="sex" name="sex">
										<option value="1" th:field="*{upmsUser.sex}">男</option>
										<option value="0" th:field="*{upmsUser.sex}">女</option>
									</select>
								</div>
							</div>
							<div class="form-group" hidden>
								<label class="col-sm-3 control-label">组织机构ID：</label>
								<div class="col-sm-8">
									<input id="organizationId" name="organizationId" class="form-control" th:value="${upmsUser.upmsOrganizationDO.organizationId}"
										   value="0" type="hidden" readonly="true">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">组织机构名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="organizationName" name="organizationName" class="form-control" type="text" onclick="getTree()"
										   readonly="true" th:value="${upmsUser.upmsOrganizationDO.name}" placeholder="根目录">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">电话：</label>
								<div class="col-sm-8">
									<input id="phone" name="phone" th:value="${upmsUser.phone}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">邮箱：</label>
								<div class="col-sm-8">
									<input id="email" name="email" th:value="${upmsUser.email}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input th:field="*{upmsUser.locked}" type="radio" name="locked" value="0" /> 正常
									</label>
									<label class="radio-inline">
										<input th:field="*{upmsUser.locked}" type="radio" name="locked" value="1" /> 禁用
								    </label>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsUser/edit.js"
			th:src="@{/js/appjs/system/upmsUser/edit.js}">
	</script>
</body>
</html>
