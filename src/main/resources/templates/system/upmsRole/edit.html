<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="roleId" name="roleId" th:value="${upmsRole.roleId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">角色名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upmsRole.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色标题：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${upmsRole.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">角色描述：</label>
								<div class="col-sm-8">
									<input id="description" name="description" th:value="${upmsRole.description}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" th:value="${upmsRole.orders}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">拥有资源：</label>
								<div class="col-sm-8">
									<div id="permissionTree" class="ztree treeselect"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript">
		var roleId = [[${upmsRole.roleId}]];
	</script>
	<script type="text/javascript" th:inline="javascript" src="/js/appjs/system/upmsRole/edit.js"
			th:src="@{/js/appjs/system/upmsRole/edit.js}">
	</script>
</body>
</html>
