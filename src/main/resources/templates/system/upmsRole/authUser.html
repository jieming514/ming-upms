<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-content">
						<form id="userForm" class="form-horizontal m-t">
							<input id="roleId" name="roleId" class="form-control" type="hidden">
							<div class="form-group">
								<label class="col-sm-1 control-label">权限名称：</label>
								<div class="col-sm-2">
									<input id="roleName" name="roleName" class="form-control" type="text" th:value="${upmsRoleDO.name}" disabled>
								</div>
								<label class="col-sm-1 control-label">权限别名：</label>
								<div class="col-sm-2">
									<input id="title" name="title" class="form-control" type="text" th:value="${upmsRoleDO.title}" disabled>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="ibox">
					<div class="ibox-content">
						<div class="fixed-table-toolbar">
							<div class="columns">
								<div class="col-sm-2">
									<input id="username" name="username" class="form-control" type="text" placeholder="用户账号">
								</div>
								<button id="serachBtn" class="btn btn-success" onclick="javascript:reLoad()">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="ibox">
					<div class="ibox-content">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="system:upmsUser:add" type="button" class="btn  btn-primary" onclick="add()">
									<i class="fa fa-plus" aria-hidden="true"></i>添加
								</button>
								<button shiro:hasPermission="system:upmsUser:batchRemove" type="button" class="btn  btn-danger"
										onclick="batchRemove()">
									<i class="fa fa-trash" aria-hidden="true"></i>删除
								</button>
								<button type="button" class="btn  btn-danger" onclick="goBack()">
									<i class="fa fa-reply-all" aria-hidden="true"></i>返回
								</button>
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
		<div>
			<script type="text/javascript">
				var roleId = [[${upmsRoleDO.roleId}]];
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsRole/authUser.js"
			th:src="@{/js/appjs/system/upmsRole/authUser.js}"></script>
</body>
</html>
