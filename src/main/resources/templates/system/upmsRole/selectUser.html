<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-content">
						<div class="fixed-table-toolbar">
							<div class="columns">
								<input id="roleId" name="roleId" class="form-control" type="hidden"th:value="${roleId}">
								<div class="col-sm-3">
									<input id="username" name="username" class="form-control" type="text" placeholder="用户账号">
								</div>
								<div class="col-sm-3">
									<input id="phone" name="phone" class="form-control" type="text" placeholder="电话">
								</div>
								<button id="serachBtn" class="btn btn-success" onclick="javascript:reLoad()">
									<i class="fa fa-search" aria-hidden="true"></i>查询
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="ibox">
					<div class="ibox-content">
						<div class="fixed-table-toolbar">
							<div class="columns pull-left">
								<button shiro:hasPermission="system:upmsUser:add" type="button" class="btn  btn-primary" onclick="batchAdd()">
									<i class="fa fa-plus" aria-hidden="true"></i>提交
								</button>
							</div>
						</div>
						<table id="exampleTable" data-mobile-responsive="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<script type="text/javascript">
				var roleId = [[${roleId}]];
			</script>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsRole/selectUser.js"
			th:src="@{/js/appjs/system/upmsRole/selectUser.js}"></script>
</body>
</html>
