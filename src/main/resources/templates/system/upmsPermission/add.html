<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属系统：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<select id="systemId" name="systemId" class="form-control">
										<option th:each="system:${systemList}" th:text="${system.title}" th:value="${system.systemId}"
												th:selected="${pPermissionDO.systemId} eq ${system.systemId}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属上级：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="pid" name="pid" class="form-control" type="hidden" th:value="${pPermissionDO.permissionId}" >
									<input id="pName" name="pName" class="form-control" type="text" th:value="${pPermissionDO.name}" disabled>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">资源名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"
										   placeholder="资源名称">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">类型：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<select class="form-control" id="type" name="type">
										<option value="1">目录</option>
										<option value="2">菜单</option>
										<option value="3">按钮</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权限值：</label>
								<div class="col-sm-8">
									<input id="permissionValue" name="permissionValue" class="form-control" type="text"
									    placeholder="填写格式：系统:模块:菜单:功能">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">路径：</label>
								<div class="col-sm-8">
									<input id="uri" name="uri" class="form-control" type="text"
										   placeholder="填写格式：/模块/菜单/功能">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" class="form-control" type="text" placeholder="选择图标">
									<div class="ms-parent" style="width: 100%;">
										<div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
											<div data-th-include="system/upmsPermission/icon"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline">
										<input type="radio" name="status" value="1" checked/>
										正常
									</label>
									<label class="radio-inline">
										<input type="radio" name="status" value="0" />
										禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" class="form-control" type="text"
										   placeholder="排序权值">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="../../../static/js/appjs/system/upmsPermission/add.js"
			th:src="@{/js/appjs/system/upmsPermission/add.js}">
	</script>
</body>
</html>
