<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="permissionId" name="permissionId" th:value="${upmsPermission.permissionId}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属系统：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<select id="systemId" name="systemId" class="form-control" disabled>
										<option th:each="system:${systemList}" th:text="${system.title}" th:value="${system.systemId}"
										       th:selected="${upmsPermission.systemId} eq ${system.systemId}"></option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属上级：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="pid" name="pid" class="form-control" type="hidden" th:value="${upmsPermission.pid}" >
									<input id="pName" name="pName" class="form-control" type="text" th:value="${pPermissionDO.name}" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upmsPermission.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<select class="form-control" id="type" name="type">
										<option th:selected="${upmsPermission.type} eq '1'" value="1">目录</option>
										<option th:selected="${upmsPermission.type} eq '2'" value="2">菜单</option>
										<option th:selected="${upmsPermission.type} eq '3'" value="3">按钮</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">权限值：</label>
								<div class="col-sm-8">
									<input id="permissionValue" name="permissionValue" th:value="${upmsPermission.permissionValue}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">路径：</label>
								<div class="col-sm-8">
									<input id="uri" name="uri" th:value="${upmsPermission.uri}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${upmsPermission.icon}" class="form-control" type="text">
									<div class="ms-parent" style="width: 100%;">
										<div class="icon-drop animated flipInX" style="display: none;max-height:200px;overflow-y:auto">
											<div data-th-include="system/upmsPermission/icon"></div>
										</div>
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<label class="radio-inline"> <input
											th:field="*{upmsPermission.status}" type="radio" name="status" value="1" />
										正常
									</label> <label class="radio-inline"> <input
										th:field="*{upmsPermission.status}" type="radio" name="status" value="0" />
										禁用
									</label>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" th:value="${upmsPermission.orders}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsPermission/edit.js"
			th:src="@{/js/appjs/system/upmsPermission/edit.js}">
	</script>
</body>
</html>
