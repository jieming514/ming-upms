<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">系统名称(英文缩写)：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text"
									     placeholder="例如：ming-upms">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统标题（中文名称）：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text"
										   placeholder="例如：权限管理系统">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统描述：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<textarea id="description" name="description" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">背景：</label>
								<div class="col-sm-8">
									<input id="banner" name="banner" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主题：</label>
								<div class="col-sm-8">
									<input id="theme" name="theme" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统URL：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="basepath" name="basepath" class="form-control" type="text"
										   placeholder="例如：http://localhost:8080/ming-upms/index">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select class="form-control" id="status" name="status">
										<option value="1">正常</option>
										<option value="-1">黑名单</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/upmsSystem/add.js"
			th:src="@{/js/appjs/system/upmsSystem/add.js}">
	</script>
</body>
</html>
