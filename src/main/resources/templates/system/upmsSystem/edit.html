<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="systemId" name="systemId" th:value="${upmsSystem.systemId}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">系统名称：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${upmsSystem.name}" class="form-control" type="text" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统标题：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${upmsSystem.title}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">系统描述：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<textarea  id="description" name="description" th:text="${upmsSystem.description}"
											   class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">图标：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" th:value="${upmsSystem.icon}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">背景：</label>
								<div class="col-sm-8">
									<input id="banner" name="banner" th:value="${upmsSystem.banner}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">主题：</label>
								<div class="col-sm-8">
									<input id="theme" name="theme" th:value="${upmsSystem.theme}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">根目录：<strong style="color:red">*</strong></label>
								<div class="col-sm-8">
									<input id="basepath" name="basepath" th:value="${upmsSystem.basepath}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select class="form-control" id="status" name="status">
										<option value="1" th:field="*{upmsSystem.status}">正常</option>
										<option value="-1" th:field="*{upmsSystem.status}">黑名单</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orders" name="orders" th:value="${upmsSystem.orders}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="../../../static/js/appjs/system/upmsSystem/edit.js"
			th:src="@{/js/appjs/system/upmsSystem/edit.js}">
	</script>
</body>
</html>
